<body>
    
    <!--
        Pseudo-Class = a keyword added to a 
        selector that specifies a special state
        of the selected element(s)
    -->

    <a href="https://www.google.com" target=_blank >Google.com</a>
    <button>Click here</button>

    <ul>
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
        <li>Element 4</li>
        <li>Element 5</li>
    </ul>


</body>
