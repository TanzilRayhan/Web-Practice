<body>
    <h3>Form Input Types</h3>
    <hr>
    <form action="#">
        <label for="fullname">Full Name: </label>
        <input type="text" value="" id="fullname" placeholder="John"><br>
        <label for="age">Age: </label>
        <input type="number" value="" id="age" placeholder="20"><br>
        <label for="pass">Password: </label>
        <input type="password" value="" id="pass" ><br>
        <label for="email">Email: </label>
        <input type="email" value="" id="email" placeholder="example@gmail.com"><br>
        <label for="dob">Date of Birth: </label>
        <input type="date" value="" id="dob" ><br>
        <label for="color">Favorite Color: </label>
        <input type="color" value="" id="color" ><br>
        <label for="check">Blood Group: </label>
        <input type="radio" name="radio" id="check" >
        <label for="check">A</label>
        <input type="radio" name="radio" id="check" >
        <label for="check">B</label>
        <input type="radio" name="radio" id="check" >
        <label for="check">AB</label>
        <input type="radio" name="radio" id="check" >
        <label for="check">O</label><br>
        <input type="button" value="Submit" id="button" ><br>
        <label for="image">Image: </label>
        <input type="file" value="" id="check" ><br>
        <label for="image">Image: </label>
        <input type="image" value="" id="check" ><br>
        <label for="image">Image: </label>
        <input type="file" value="" id="check" ><br>

        


    </form>
</body>
</html>
