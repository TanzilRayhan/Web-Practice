<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form action="action_page.php" method="POST">
        <div>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="Eren">
        </div>

        <br>

        <div>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" placeholder="Yeager">
        </div>

        <br>

        <div>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass" maxlength="12" required>
        </div>

        <br>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" >
        </div>

        <br>

        <div>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="(+880)-****-******">
        </div>

        <br>

        <div>
            <label for="bdate">Date of Birth</label>
            <input type="date" id="bdate" name="bdate">
        </div>

        <br>

        <div>
            <label for="title">Title:</label>

            
            <input type="radio" id="Mr." name="title" value="Mr.">
            <label for="Mr.">Mr.</label>

            <input type="radio" id="Mrs." name="title" value="Mrs.">
            <label for="Mrs.">Mrs.</label>

            <input type="radio" id="PhD." name="title" value="PhD.">
            <label for="PhD.">PhD.</label>
        </div>

        <br>

        <div>
            <label for="payment">Payment:</label>
            <select id="payment" name="payment">
                <option value="visa">Visa</option>
                <option value="mastercard" disabled>Mastercard</option>
                <option value="giftcard">Giftcard</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">Subscribe:</label>
            <input type="checkbox" id="subscribe" name="subscibe"><br/>
            <label for="like">Like:</label>
            <input type="checkbox" id="like" name="like">
            
        </div>

        <br>
        <div>
            <label for="comment">Comment:</label><br/>
            <textarea name="comment" id="comment" cols="20" rows="2"></textarea>
        </div>
        <br>
        <div>
            <input type="reset">
        </div>

        <br>

        <div>
            <input type="submit">
        </div>
    </form>
</body>
</html>
